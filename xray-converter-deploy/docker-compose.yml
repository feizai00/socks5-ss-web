version: '3.8'

services:
  # 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xray-converter-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      # Docker Socket (用于管理Xray容器)
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - xray-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



# 网络配置
networks:
  xray-network:
    driver: bridge
